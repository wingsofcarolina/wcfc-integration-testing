---
name: ci_checks

on:

  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:

  ci:
    name: ci
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      packages: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Build the container
      run: make build

